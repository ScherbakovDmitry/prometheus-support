apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: script-exporter
spec:
  # Run two so that we can make sure we have failover.
  replicas: 2
  selector:
    matchLabels:
      run: script-exporter
  template:
    metadata:
      labels:
        run: script-exporter
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - image: measurementlab/script-exporter:v0.1.0
        name: script-exporter
        ports:
        - containerPort: 9172
        # Add NET_ADMIN capability so that we can run tc.
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
      # The script-exporter will only be scheduled onto nodes that we labeled
      # as having a static outbound IP.
      nodeSelector:
        outbound-ip: static
      # We can also taint nodes with static outbound IPs so that services that
      # do not require a static IP aren't scheduled to that node. This 
      # deployment, however, will tolerate that taint.
      tolerations:
      - key: "outbound-ip"
        value: "static"
        effect: "NoSchedule"
